<!doctype html>
<html lang="en" class="no-js">
<head>
  <base target="_blank">
  <meta charset="UTF-8" />
  <title>Homepage of Delzad Bamji</title>
  <!--this is the dark mode and misc stuff -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"
    type="text/css">
  <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>

  <style>
    @media only screen and (max-width: 900px) {
    #resume {
        height: 50px;
        width: 100%;
        overflow: hidden;
    }
    #darkMode{
      position:absolute;
      top:100px;
    }
    body{
      overflow: hidden;
    }
    }
    @media only screen and (min-width: 300px) and (max-width: 512px) {
      body{
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
      #container {
        left:33%;
        top: 40%;
        overflow:hidden;
      }

      #intro {
        justify-items: center;
        justify-content: center;
      }
      }

    body {
      font-size: 25px;
      background-color: black;
      color: white;
      width: 100%;
      overflow: hidden;
    }

    #resume{
      position: fixed;
      top:20px;
      right:20px;
      justify-content:flex-end;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 750px;
      justify-items: center;
      justify-content: center;
    }

    #intro {
      position: relative;
      left: 36%;
      width: 350px;
    }

    #name {
      width: 190px;
      margin: 20px 0px 20px -4px;
    }
    
    #jobTitle {
      transform: translateX(175px);
      width: 375px;
      margin: 20px 0px;
    }
    .jobHeading{
        font-family: 'Syncopate', sans-serif; 
        font-weight: 500;
    }

    #horizontalLine {
      width: 715px; 
      position:relative;
    }

    .dark-mode {
      background-color: white;
      color: black;
    }
    .white-mode {
      background-color: black;
      color: #0ff;
    }

  #socials {
    transform: translateX(230px);
  }

    #socialstuff {
      margin: auto;
      width: 100%;
    }

    #socialIcons {
      color: #0ff;
      margin-right:45px;
    }

    i {
      font-size: 2em;
    }

    hr {
      background-color: #E83951;
      border-color: #E83951;
    }

  </style>
</head>

<body>
  <a id="resume"
    href="https://delzadbamji.github.io/Delzad_Bamji_Resume.pdf" download="Delzad_Bamji_Resume.pdf" class="btn btn-info" role="button">
    Download Resume
  </a>
  <div id="container">
    <div id="intro">
      <div id="centering" style="justify-content:center;">
        <p>
          <img src="https://delzadbamji.github.io/Delzad_Bamji_photo.JPG"
            alt="if you see this, then your browser can't handle my photo. \n Pretend that it's here">
        </p>
        <p>
        <h2 id="name"><u>Delzad Bamji</u></h2>
        </p>
      </div>
    </div>
    <div id="jobTitle">
      <h2 class="jobHeading">
        Software / Web Developer
      </h2>
    </div>
    <div id="horizontalLine">
      <hr>
    </div>
    <div id="socials">
      <p id=socialstuff>
        <a href="https://www.linkedin.com/in/delzad-bamji/" id="socialIcons">
          <i class="fab fa-linkedin"></i>
        </a>
        &nbsp
        <a href="https://www.facebook.com/delzad.bamji" id="socialIcons">
          <i class="fab fa-facebook"></i>
        </a>
        &nbsp
        <a href="https://github.com/delzadbamji/" id="socialIcons">
          <i class="fab fa-github"></i>
        </a>
        &nbsp
      </p>
    </div>
  </div>
  <i id="darkMode" class="fa fa-toggle-on" style="position: fixed; top:28px;left:20px;" aria-hidden="true" onclick="myFunction(this)"></i>


  <script>
    function myFunction(x) {
      let body = document.body;
      let allAnchors = document.getElementById("socialstuff").querySelectorAll("a");
      if(x.classList.contains("fa-toggle-on")){
        x.classList.toggle("fa-toggle-off");
        x.classList.remove("fa-toggle-on");
        body.classList.toggle("dark-mode");
        body.classList.remove("white-mode");
        toggleColor(allAnchors,"black");
      }
      else{
        x.classList.toggle("fa-toggle-on");
        x.classList.remove("fa-toggle-off");
        body.classList.toggle("white-mode");
        body.classList.remove("dark-mode");
        toggleColor(allAnchors,"white");
      }
    }
    function toggleColor(anchor,color) {
      for (let index = 0; index < anchor.length; index++) {
        anchor[index].style.color = color;
        }
    }
  </script>
</body>

</html>
